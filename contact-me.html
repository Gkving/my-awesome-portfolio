
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="contact-me.css">
   
    </head>


    <body>
        <div data-testid class="contact-container">
        <div class="success-message" id="successMessage">
            <div class="success-message-icon">✅</div>
            <div class="success-message-title">Message Sent!</div>
            <div class="success-message-text">Thank you for reaching out. I'll get back to you soon!</div>
        </div>

        <div class="contact-header">
            <h1 class="contact-title">Contact Me</h1>
            <p class="contact-subtitle">I'd love to hear from you! Fill out the form below.</p>
        </div>

        <form data-testid="test-contact-name" id="contactForm" novalidate>
            <div class="form-group">
                <label for="fullName" class="form-label">
                    Full Name <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    class="form-input" 
                    placeholder="Enter your full name"
                    required
                >
                <span data-testid="test-contact-success" class="success-icon" id="nameSuccess">✓</span>
                <div data-testid="test-contact-error-fullName" class="error-message" id="nameError">Please enter your full name</div>
            </div>

            <div data-testid="test-contact-email" class="form-group">
                <label for="email" class="form-label">
                    Email Address <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="your.email@example.com"
                    required
                >
                <span data-testid="test-contact-success" class="success-icon" id="emailSuccess">✓</span>
                <div data-testid="test-contact-error-email" class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div data-testid="test-contact-subject" class="form-group">
                <label for="subject" class="form-label">
                    Subject <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    class="form-input" 
                    placeholder="What is this about?"
                    required
                >
                <span data-testid="test-contact-success" class="success-icon" id="subjectSuccess">✓</span>
                <div data-testid="test-contact-error-subject" class="error-message" id="subjectError">Please enter a subject</div>
            </div>

            <div data-testid="test-contact-message" class="form-group">
                <label for="message" class="form-label">
                    Message <span class="required">*</span>
                </label>
                <textarea 
                    id="message" 
                    name="message" 
                    class="form-textarea" 
                    placeholder="Write your message here..."
                    required
                ></textarea>
                <span data-testid="test-contact-success" class="success-icon" id="messageSuccess" style="top: 45px;">✓</span>
                <div data-testid="test-contact-error-message" class="error-message" id="messageError">Please enter your message</div>
            </div>

            <button data-testid="test-contact-submit" type="submit" class="submit-btn" id="submitBtn">
                 Message
            </button>
        </form>
    </div>            

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="contact-me.js"></script>
    </body>

</html>
